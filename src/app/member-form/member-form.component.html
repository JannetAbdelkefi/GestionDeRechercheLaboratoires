


<h1> Vous etes Etudiants ou Enseingant</h1>
<mat-grid-list cols="2" rowHeight="1:0.2" >

  <mat-grid-tile>

    <mat-radio-group class="example-radio-group" (change)="selectChangeHandler($event)" [(ngModel)]="radioSelected" >

      <mat-radio-button class="example-radio-button" value="etd">Etudiants</mat-radio-button>

      <mat-radio-button class="example-radio-button" value="ens">Enseignant Chercheur</mat-radio-button>

    </mat-radio-group>
  </mat-grid-tile>
</mat-grid-list>

<app-etudiant-form *ngIf="radioSelected == 'etd'"></app-etudiant-form>
<app-enseignant-form *ngIf="radioSelected.valueOf() == 'ens'"></app-enseignant-form>
